
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .password-output {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="30" value="12">
        </div>
        <div class="input-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="1">Easy (Lowercase only)</option>
                <option value="2">Medium (Lowercase & Numbers)</option>
                <option value="3">Hard (Lowercase, Uppercase & Numbers)</option>
                <option value="4">Very Hard (Lowercase, Uppercase, Numbers & Special Characters)</option>
            </select>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="password-output" id="passwordOutput"></div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const difficulty = document.getElementById('difficulty').value;

            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const specialChars = "!@#$%^&*()-_=+[]{}|;:'\",.<>?/";

            let characters = lowercase;
            
            if (difficulty >= 2) characters += numbers;
            if (difficulty >= 3) characters += uppercase;
            if (difficulty == 4) characters += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('passwordOutput').textContent = password;
        }
    </script>
</body>
</html>
