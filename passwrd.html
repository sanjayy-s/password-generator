<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        
        <!-- Password Length Input -->
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="30" value="12">
        </div>
        
        <!-- Difficulty Level Input -->
        <div class="input-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="1">Easy (Lowercase only)</option>
                <option value="2">Medium (Lowercase & Numbers)</option>
                <option value="3">Hard (Lowercase, Uppercase & Numbers)</option>
                <option value="4">Very Hard (Lowercase, Uppercase, Numbers & Special Characters)</option>
            </select>
        </div>
        
        <!-- Generate Password Button -->
        <button>Generate Password</button>
        
        <!-- Password Output Area -->
        <div class="password-output" id="passwordOutput"></div>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
